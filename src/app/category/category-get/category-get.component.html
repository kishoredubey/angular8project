<table class="table table-hover">  
    <thead>  
    <tr>  
        <td>Category Name</td>  
        <td>Category Description</td>  
        <td>Active</td>  
        <td>Creation Date</td>  
        <td>Image</td>
        <td colspan="2">Actions</td>  
    </tr>  
    </thead>  
    <tbody>  
        <tr *ngFor="let category of categories">  
            <td>{{ category.categoryName }}</td>  
            <td>{{ category.description }}</td>  
            <td>{{ category.active  }}</td>  
            <td>{{ category.createDate }}</td>
            <td><img src="{{category.image}}" alt="{{ category.categoryName }}" width="50" height="50" class="img-responsive"></td>
            <td><a [routerLink]="['/categories', category.id]" class="btn btn-primary">Edit</a></td>  
            <td><a (click) = "deleteCategory(category.id)" class="btn btn-danger">Delete</a> 
        </tr>  
    </tbody>  
  </table>
